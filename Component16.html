    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function(){
                var x = +prompt();
                var y = +prompt();
                var z = +prompt();
                var [a,setA] = React.useState(x);
                var [b,setB] = React.useState(y);
                var [c,setC] = React.useState(z);
                return (<div>
                           <h1>{a>b?(a>c?a:c):(b>c?b:c)}</h1>
                       </div>) } 
            ReactDOM.render(<Ab/>,document.getElementById('a1'))

</html>
