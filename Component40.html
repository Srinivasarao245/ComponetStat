<!-- Print only the numbers of array less than 25 of numbers in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState([1,3,6,9,8,7,4,5,2,1,66,44,12,25,14,35,54,21,51,78,7,17,18]);
                return (
                    <div>
                       {a.map((b)=>{ return (b < 25 ? <li>{b}</li> : null ) })}  
                    </div>
                )}
            ReactDOM.render(<Ab/>,document.getElementById('a1'));    
        </script>
     </body>
</html>
