<!-- Print the images as list items from array of image urls in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState([
                    "https://i.pinimg.com/originals/9e/1b/31/9e1b3192c8c278e5b428c030cd419a26.jpg",
                    "https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492__340.jpg",
                    "https://cdn.pixabay.com/photo/2021/10/13/11/31/couple-6706278__480.jpg",
                    "https://cdn.pixabay.com/photo/2023/04/08/01/23/mom-7908059_1280.jpg",
                    "https://cdn.pixabay.com/photo/2015/01/07/11/31/tigers-591359_1280.jpg",
                    "https://cdn.pixabay.com/photo/2015/04/23/22/01/mountains-736886_1280.jpg",
                    "https://wallpapercave.com/wp/wp7042471.jpg",
                    "https://4kwallpapers.com/images/walls/thumbs_2t/12705.jpg",
                    "https://wallpapercave.com/wp/wp4938690.jpg",
                    "https://cdn.quotesgram.com/img/70/85/1613647792-Sunrise-Quote1.jpg",
                    "https://i.pinimg.com/originals/01/f1/2a/01f12a92b4b3efb6804f4966aee949d7.jpg",
                    "https://cdn.quotesgram.com/img/62/93/2042980960-sunrise-inspire-1024x692.jpg",
                    ]);
                return (
                    <div>
                       {a.map((b)=>{return ( <li><img src={b} width='150px' /></li> ) })}                        
                    </div>
                )}
            ReactDOM.render(<Ab/>,document.getElementById('a1'));    
        </script>
     </body>
</html>
