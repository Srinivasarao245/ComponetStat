<!-- Print flatten array of Multi-dimensional array in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState([5,15,24,15,61,31,65,54,65,85,78,95,44,61,31,4,]);
                return (
                    <div>
                        {a.map((c)=>{return (c>25 ? <li><b>{c}</b></li> : null )})}
                    </div>
                )}
            ReactDOM.render(<Ab/>,document.getElementById('a1'));    
        </script>
     </body>
</html>
