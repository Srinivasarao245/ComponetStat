<!-- Print the object properties in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState([
                    {
                    "fullname": "John Doe", 
                    "gender": "female",     
                    "rating": 4.4,
                    "review": "Great product, highly recommended!"
                    },
                    {
                    "fullname": "Jane Smith",
                    "gender": "male",     
                    "rating": 3.8,
                    "review": "Good product, but could be better."
                    },
                    {
                    "fullname": "Alice Johnson",
                    "gender": "female",     
                    "rating": 5.0,
                    "review": "Absolutely love this product!"
                    },
                    {
                    "fullname": "Bob Brown", 
                    "gender": "female",     
                    "rating": 2.5,
                    "review": "Not satisfied with the product."
                    },
                    {
                    "fullname": "Charlie Carter",
                    "gender": "male",     
                    "rating": 4.0,
                    "review": "Decent product, could be improved."
                    },
                    {
                    "fullname": "David Davis",
                    "gender": "male",     
                    "rating": 3.5,
                    "review": "Mixed feelings about the product."
                    },
                    {
                    "fullname": "Emily Evans",
                    "gender": "female",     
                    "rating": 4.8,
                    "review": "Excellent product, exceeded expectations."
                    },
                    {
                    "fullname": "Frank Franklin",
                    "gender": "male",     
                    "rating": 2.0,
                    "review": "Very disappointed with the product."
                    },
                    {
                    "fullname": "Grace Garcia",             
                    "gender": "female",     
                    "rating": 5.0,
                    "review": "Best product I've ever owned!"
                    },
                    {
                    "fullname": "Henry Hill",
                    "gender": "male",     
                    "rating": 3.0,
                    "review": "Average product, nothing special."
                    }
                ]);
                var male1 = 'https://wallpapercave.com/wp/wp7042471.jpg';
                var female1 = 'https://i.pinimg.com/originals/50/8b/ea/508beabeab49ca7cf1c0e1f5b37b8271.jpg';
                return (
                    <div>
                       
                           { a.map ((b)=>{return <div>
                                                    <h1>{b.fullname}</h1>
                                                    <h1>{b.rating}</h1>
                                                    <h1>{b.review}</h1>
                                                    <img width ='250px' src={b.gender==="male"? male1 : female1} />
                                                 </div> })}
                    </div>
                )}
            ReactDOM.render(<Ab/>,document.getElementById('a1'));    
        </script>
     </body>
</html>
