<!-- Print merged array values of given two arrays in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState([10,20,15,14,18,13,34,21,26,12,15]); 
                var [b,setB] = React.useState([11,22,56,85,64,65,95,42,24,28,44]); 
                return (
                    <div>
                        {a.concat(b).map((c)=>{return <li>{c}</li>  })}
                    </div>
                )}
            ReactDOM.render(<Ab/>,document.getElementById('a1'));    
        </script>
     </body>
</html>
