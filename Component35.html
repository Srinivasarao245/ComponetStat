<!-- Print a table for the given array of students in React component -->
 <html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState([
                    {
                    "fullname": "John Doe",      
                    "rating": 4.4,
                    "review": "Great product, highly recommended!"
                    },
                    {
                    "fullname": "Jane Smith",
                    "rating": 3.8,
                    "review": "Good product, but could be better."
                    },
                    {
                    "fullname": "Alice Johnson",
                    "rating": 5.0,
                    "review": "Absolutely love this product!"
                    },
                    {
                    "fullname": "Bob Brown",
                    "rating": 2.5,
                    "review": "Not satisfied with the product."
                    },
                    {
                    "fullname": "Charlie Carter",
                    "rating": 4.0,
                    "review": "Decent product, could be improved."
                    },
                    {
                    "fullname": "David Davis",
                    "rating": 3.5,
                    "review": "Mixed feelings about the product."
                    },
                    {
                    "fullname": "Emily Evans",
                    "rating": 4.8,
                    "review": "Excellent product, exceeded expectations."
                    },
                    {
                    "fullname": "Frank Franklin",
                    "rating": 2.0,
                    "review": "Very disappointed with the product."
                    },
                    {
                    "fullname": "Grace Garcia",
                    "rating": 5.0,
                    "review": "Best product I've ever owned!"
                    },
                    {
                    "fullname": "Henry Hill",
                    "rating": 3.0,
                    "review": "Average product, nothing special."
                    }
                ]);
                return (<div>
                        <table border='2' >
                            <thead><th>Fullname</th>
                                   <th>Rating</th>
                                   <th>Review</th></thead>
                            {a.map((b)=>{
                                return( <tr>
                                            <td>{b.fullname}</td>
                                            <td>{b.rating}</td>
                                            <td>{b.review}</td>
                                        </tr> ) })}
                        </table>
                        </div> )}
            ReactDOM.render(<Ab/>,document.getElementById('a1'));    
        </script>
     </body>
</html>
