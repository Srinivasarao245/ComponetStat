<!-- Print only first character of array values in React component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState(['srinivas','praveen','farooq','karthik','rushikesh','sai','ayyappa']);
                return (
                    <div>
                       {a.map((a)=>{return <h1>{a.slice(0,1).toUpperCase()}</h1> })} 
                    </div>
                )}
            ReactDOM.render(<Ab/>,document.getElementById('a1'));    
        </script>
     </body>
</html>
